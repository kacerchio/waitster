<!doctype html>

<html lang="en">

  <head>

      <title>Waitster</title>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
      <link rel="stylesheet" href="./styles/main.css" type="text/css">
      <link rel="icon" href="./styles/img/waitster-favicon.png" sizes="16x16">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

      <script src="./vendor/angular.ng-modules.js"></script>
      <script src="scripts/indexApp.js"></script>
      <script src="scripts/index.js"></script>

      <script>
          $(document).ready(function() {
              $('#search-input').keypress(function(e) {
                  if(e.keyCode == 13) {
                      $('#search-btn').click();
                  }
              });
          });
      </script>

      <style>

          body {
              background-image: url(./styles/img/waitster-home.jpeg);
              background-size: 100%;
              background-repeat: no-repeat;
              overflow-x: hidden;
          }

          h2 {
              font-weight: 300;
          }

          p {
              font-size: 16px;
          }

      </style>

  </head>

  <body ng-app="indexApp">

    <div id="overlay"></div>
    <header></header>
    <br><br><br>
    <div id="loading" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true" style="padding-top:15%; overflow-y:visible;">
        <div class="modal-dialog modal-m">
            <div class="modal-content">
                <div class="modal-header"><h3 style="margin:0;">Grabbing wait times...</h3></div>
                <div class="modal-body">
                    <div class="progress" style="margin-bottom:0;">
                        <div id="progress-bar" class="progress-bar" style="width:0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default col-md-7 col-centered" id="homepage-panel">
        <h2>Welcome to <strong style="color:#c0392b;">waitster</strong></h2>
        <h4>Never wait at a restaurant again.</h4>
        <br>
        <div class="alert alert-warning col-sm-10" style="display:none;" id="valid-address-alert">
            <a href="#" class="close fade in" data-dismiss="alert" aria-label="close" style="margin-top:-5px;">&times;</a>
            <p style="font-size:12px; margin-top:-5px;"><strong>Warning!</strong> Please ensure that a street number is specified with the street name.</p>
        </div>
        <div class="col-sm-10 input-group" id="content">
            <input type="text" class="form-control box-shadow--3dp" placeholder="Street Address, City, State" id="search-input">
            <div class="input-group-btn">
                <button class="btn btn-default box-shadow--3dp" type="submit" id="search-btn" onclick="search();">Search</button>
            </div>
        </div>
    </div>

  </body>

</html>
