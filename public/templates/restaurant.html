<!doctype html>

<html lang="en">

    <head>

        <title>Restaurant</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
        <link href="../styles/bootstrap-star-rating/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../styles/main.css" type="text/css">
        <link rel="icon" href="../styles/img/waitster-favicon.png" sizes="16x16">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>

        <script src="../vendor/angular.ng-modules.js"></script>
        <script src="../scripts/indexApp.js"></script>
        <script src="../styles/bootstrap-star-rating/js/star-rating.js" type="text/javascript"></script>

        <style>

            h4 {
                font-weight: 300;
            }

        </style>

    </head>

    <body>

        <div id="fb-root"></div>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '210963945636176',
                    xfbml      : true,
                    version    : 'v2.5'
                });
            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

            window.twttr = (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                    t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function(f) {
                t._e.push(f);
            };
                return t;
            }(document, "script", "twitter-wjs"));
        </script>

        <div ng-app="indexApp">
            <header></header>
            <div class="jumbotron jumbo" id="jumbo">
                <div class="container restaurant-jumbo">
                    <table id="jumbo-content">
                        <tr>
                            <td>
                                <img alt="img" src="" id="logo">
                            </td>
                            <td>
                                <h2 id="restaurant-name" style="color:#FFFFFF;"></h2>
                                <p id="star-rating" style="color:#FFFFFF;"></p>
                                <p id="price-rating" style="float:left; color:#FFFFFF;"></p>
                                <p id="cuisines" style="float:left; color:#FFFFFF;"></p>
                            </td>
                        </tr>
                    </table>
                    <table id="wait-time-share-btns">
                        <tr>
                            <td>
                                <div id="current-wait-time">
                                    <p style="color:#FFFFFF; font-weight:300; margin-top:-5%">CURRENT WAIT</p>
                                    <h4 id="wait-time"></h4>
                                </div>
                                <div>
                                    <div class="fb-share-button" data-href="http://localhost:3000/templates/restaurant.html" data-layout="button"></div>
                                    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Check out the wait time on this restaurant!" data-size="default">Tweet</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <br>
            <div class="row col-centered">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Weekly Average Wait Times</h4><br>
                            <div>
                                <canvas id="bar-chart" width="550" height="400" style="padding-left:15px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-centered">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Map & Contact</h4><br>
                            <p id="location"></p>
                            <p id="phone-number"></p>
                            <img id="map" width="100%" src="" alt="Google Map">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-centered">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4>Business Hours</h4><br>
                            <table class="table">
                                <tr>
                                    <td>Monday</td>
                                    <td id="mon-hrs">11:00am - 6:00pm</td>
                                </tr>
                                <tr>
                                    <td>Tuesday</td>
                                    <td id="tues-hrs">11:00am - 6:00pm</td>
                                </tr>
                                <tr>
                                    <td>Wednesday</td>
                                    <td id="wed-hrs">11:00am - 6:00pm</td>
                                </tr>
                                <tr>
                                    <td>Thursday</td>
                                    <td id="thurs-hrs">11:00am - 6:00pm</td>
                                </tr>
                                <tr>
                                    <td>Friday</td>
                                    <td id="fri-hrs">11:00am - 6:00pm</td>
                                </tr>
                                <tr>
                                    <td>Saturday</td>
                                    <td id="sat-hrs">12:00pm - 4:00pm</td>
                                </tr>
                                <tr>
                                    <td>Sunday</td>
                                    <td id="sun-hrs">12:00pm - 4:00pm</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../scripts/restaurant.js"></script>

    </body>

<html>
