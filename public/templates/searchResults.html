<!doctype html>

<html lang="en">

    <head>

        <title>Search Results</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
        <link href="../styles/bootstrap-star-rating/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="../styles/main.css" type="text/css">
        <link rel="icon" href="../styles/img/waitster-favicon.png" sizes="16x16">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="../styles/bootstrap-star-rating/js/star-rating.js" type="text/javascript"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

        <script src="../vendor/angular.ng-modules.js"></script>
        <script src="../scripts/indexApp.js"></script>
        <script src="../scripts/searchResults.js"></script>

        <style>

            a:hover {
                text-decoration: none;
            }

            h5 {
                font-weight: 600;
            }

            h3 {
                font-size: 16px;
                font-weight: 300;
            }

        </style>

    </head>

    <body>

    <div ng-app="indexApp">
        <header></header>
        <br><br>
        <div class="container" id="search-results-content">
            <h2>Wait times for restaurants near you.</h2>
            <h3 id="num-results"></h3>
            <br><br>
            <template id="restaurant-card-template">
                <div class="panel panel-default" id="restaurant-card">
                    <div class="panel-body">
                        <table id="card-content">
                            <tr>
                                <td>
                                    <img alt="img" src="" id="merch-logo">
                                </td>
                                <td>
                                    <a id="restLink" href=""><h4 id="restaurant-name"></h4></a>
                                    <div id="star-rating"></div>
                                    <p id="price-rating" style="font-weight:600; float:left;"></p>
                                    <p id="is-open" style="float:left; font-weight:600;"></p>
                                </td>
                                <td>
                                    <p id="location"></p>
                                    <p id="phone-number"></p>
                                </td>
                                <td>
                                    <p id="hours"></p>
                                </td>
                            </tr>
                        </table>
                        <div id="wait-time-status">
                            <p style="color:#FFFFFF; font-weight:300;">EST. WAIT</p>
                            <h4 id="wait-time"></h4>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    </body>

</html>
